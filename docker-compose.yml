# Phase 1: App + MongoDB + OpenSearch
# Run from project root: docker compose up --build
services:
  mongo:
    image: mongo:7
    container_name: embedding-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: embedding-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: embedding-app
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=embedding-service
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DATABASE=embedding_db
      - MONGO_CONNECT_TIMEOUT_MS=5000
      - MONGO_SERVER_SELECTION_TIMEOUT_MS=5000
      - MONGO_MAX_POOL_SIZE=50
      - OPENSEARCH_HOST=http://opensearch:9200
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=admin
      - OPENSEARCH_USE_SSL=false
      - OPENSEARCH_VERIFY_CERTS=false
      - OPENSEARCH_TIMEOUT=30
    depends_on:
      mongo:
        condition: service_healthy
      opensearch:
        condition: service_healthy

volumes:
  mongo_data:
  opensearch_data:
